<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renovação & Trabalho - Adicione nossa marca em sua foto e poste nos stories!</title>

  <!-- SEO -->
  <meta name="description" content="Adicione nossa moldura em sua foto de perfil e apoie nossa campanha!">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Renovação & Trabalho - Apoie a Chapa 3!">
  <meta property="og:description" content="Adicione nossa marca em sua foto e poste nos stories!!">
  <meta property="og:image" content="https://i.imgur.com/Up9RQHL.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://renovacao-e-trabalho.github.io/stories/">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Renovação & Trabalho - Apoie a Chapa 3!">
  <meta name="twitter:description" content="Renovação & Trabalho - Adicione nossa marca em sua foto e poste nos stories!">
  <meta name="twitter:image" content="https://i.imgur.com/Up9RQHL.png">

  <!-- Favicon -->
  <link rel="icon" href="RT-favicon.svg" type="image/svg+xml">
  <link rel="icon" href="RT-favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="RT-favicon-180x180.png" sizes="180x180">

  <!-- Bibliotecas e fontes -->
  <script src="https://cdn.jsdelivr.net/npm/konva@8.4.3/konva.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,900;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo no topo -->
  <img src="Logo-Renova.svg" alt="Logo Renova" class="top-logo">

  <!-- Container do título -->
  <div class="title-container">
    <h1>Apoie a Chapa 3 nos stories!</h1>
    <p>Adicione nossa marca em sua foto e poste nas redes sociais!</p>
  </div>

  <!-- Container do editor -->
  <div class="container">

    <!-- Switch de moldura -->
    <div class="frame-switch">
      <input type="radio" id="votante" name="frameOption" value="votante" checked>
      <label for="votante">Sou votante</label>

      <input type="radio" id="apoiador" name="frameOption" value="apoiador">
      <label for="apoiador">Sou apoiador</label>
    </div>

    <!-- Canvas -->
    <div id="canvas-container"></div>

    <!-- Controles -->
    <div class="controls">
      <button id="choose-file">Escolha sua foto</button>
      <input type="file" id="file-input" accept="image/*">
      <button id="download">Baixar foto</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
